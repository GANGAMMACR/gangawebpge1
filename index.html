
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sign Up</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
         <a class="nav-bar" href="index.html">Landing</a>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Reviews</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            
            <a href="#" onclick="toggleSignUpPopup(); return false;">Get Started</a>
        </nav>
    </header>

    <div class="container">
        <div>
            <pre style="font-size: 35px;">Fly makes you 
faster</pre>
            <p class="mb">
                "New Free templates by"
                <a href="https://uicookies.com" target="_blank">uicookies.com</a>
                .For <br> more templates visit the
                <a href="https://uicookies.com" target="_blank">site</a>
                .Loren ipsum dolor sit amet, <br>consectetur adipisicing elit.
            </p>
             <p class="btn">
                <a href="#">
                    <span class="btn-1">See Pricing</span>
                </a>
            </p>
        </div>
        
        
        
    </div>
    <br>
    <div id="signupPopup" class="wrapper" style="display:none; padding-top: 180px;">
        
            
        <div id="myHeader" class="signup-form" >
            <!-- Close Button (Cross) -->
            <div style="text-align: end; width: 100%;">
                <button id="closeButton" class="close-btn" style="background-color: white; color: black;cursor: pointer; width: 10%; font-size: 30px;">X</button>
            </div>
            <div> 
                <h1>Sign Up for Free</h1>
                <form action="#" class="signup-form">
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Confirm Email" required>
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Get the close button element
        var closeButton = document.getElementById("closeButton");
    
        // Get the sign up popup element
        var div = document.getElementById("signupPopup");
    
        // Add event listener to close button
        closeButton.addEventListener("click", function() {
            // Hide the sign up popup
            div.style.display = "none";
        });
    </script>
    
    
    
        <script>
      function toggleSignUpPopup() {
        var div = document.getElementById("signupPopup");
        if (div.style.display === "none") {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    </script>
</body>
</html>
