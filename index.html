
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4 class="logo">Landing</h4>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Reviews</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ</a>
            
            <a href="#" onclick="toggleSignUpPopup(); return false;">Get Started</a>
        </nav>
    </header>

    <div class="container">
        <div>
            <pre style="font-size: 35px;">Fly makes you 
faster</pre>
            <pre style="font-family: bold;">New free templates by unicookies.com.For more 
 templates visit the site.Lorem ipsum dolor sit amet,
 consectetur adipisicing elit.</pre>
        </div>
        <!-- <div><div><button class="see-pricing">SEE PRICING</button></div></div> -->
        <br>
        
    </div>
    <br>
    
    
    <div id="signupPopup" class="wrapper">
        <div id="myHeader" class="signup-form" style="display:none;">
            <fieldset>
                <h1>Sign Up for Free</h1>
                <form action="#" class="signup-form">
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Confirm Email" required>
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </fieldset>
        </div>
    </div>
    
    
        <script>
      function toggleSignUpPopup() {
        var div = document.getElementById("myHeader");
        if (div.style.display === "none") {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    </script>
</body>
</html>
